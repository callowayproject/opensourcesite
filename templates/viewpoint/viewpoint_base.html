{% extends "site_base.html" %}
{% block extra_head %}
<script type="text/javascript" src="{{ STATIC_URL }}/js/xregexp-min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}/js/syntaxhighlighter/shCore.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}/js/syntaxhighlighter/shBrushXml.js"></script>
<script src="{{ STATIC_URL }}/js/syntaxhighlighter/shAutoloader.js" type="text/javascript"></script>
<link href="{{ STATIC_URL }}/css/syntaxhighlighter/shCoreGitHub.css" rel="stylesheet" type="text/css" />
<link href="{{ STATIC_URL }}/css/syntaxhighlighter/shThemeGitHub.css" rel="stylesheet" type="text/css" />
{% endblock %}
{% block body %}{% block content %}{% endblock %}{% endblock %}
{% block extra_body_base %}
	{{ block.super }}
	<script type="text/javascript">
	function path(){
		var args = arguments;
		var result = [];

		for(var i = 0; i < args.length; i++)
			result.push(args[i].replace('@', '{{ STATIC_URL }}/js/syntaxhighlighter/'));

	  return result;
	};

	SyntaxHighlighter.autoloader.apply(null, path(
	  'applescript            @shBrushAppleScript.js',
	  'actionscript3 as3      @shBrushAS3.js',
	  'bash shell             @shBrushBash.js',
	  'coldfusion cf          @shBrushColdFusion.js',
	  'cpp c                  @shBrushCpp.js',
	  'c# c-sharp csharp      @shBrushCSharp.js',
	  'css                    @shBrushCss.js',
	  'django dj              @shBrushDjango.js',
	  'delphi pascal          @shBrushDelphi.js',
	  'diff patch pas         @shBrushDiff.js',
	  'erl erlang             @shBrushErlang.js',
	  'groovy                 @shBrushGroovy.js',
	  'java                   @shBrushJava.js',
	  'jfx javafx             @shBrushJavaFX.js',
	  'js jscript javascript  @shBrushJScript.js',
	  'perl pl                @shBrushPerl.js',
	  'php                    @shBrushPhp.js',
	  'text plain             @shBrushPlain.js',
	  'py python              @shBrushPython.js',
	  'ruby rails ror rb      @shBrushRuby.js',
	  'sass scss              @shBrushSass.js',
	  'scala                  @shBrushScala.js',
	  'sql                    @shBrushSql.js',
	  'vb vbnet               @shBrushVb.js',
	  'xml xhtml xslt html    @shBrushXml.js'
	));
	SyntaxHighlighter.all();
	</script>
{% endblock %}
