{% extends "tagging/base.html" %}
{% load tagging_tags %}
{% block head_title %}Topics{% endblock %}

{% block body %}
<h1 class="mb">Topics</h1>
{% tags_for_model viewpoint.Entry as tags with counts %}
<ul>
    {% for tag in tags %}
        <li><a href="{% url tagging_tag tag.name|slugify %}">
			<img src="/media/static/images/icons/tag_yellow.png" alt="Topics" width="16" height="16" class="icon" />
			{{ tag.name }}</a> ({{ tag.count }}) <a href="{% url rss_tag_feed "with_tag" %}{{tag}}/"><img src="{{ STATIC_URL }}images/icons/feed.png" width="16" height="16" alt="RSS Feed" class="icon" /></a>
		</li>
    {% endfor %}
</ul>
{% endblock %}
