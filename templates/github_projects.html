{% extends 'site_base.html' %}
{% load native typogrify %}
{% block head_title %}Our Open Source Projects{% endblock %}
{% block body %}
<h1>Our Open Source Projects</h1>
{% github_projects as projects %}
<dl>
{% for proj in projects %}
	<dt><a href="{{ proj.url }}">{{ proj.name }}</a></dt>
	<dl>{{proj.description|typogrify}}</dl>
{% endfor %}
</dl>
{% endblock %}
