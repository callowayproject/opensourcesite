<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#code_dlg.title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/dialog.js"></script>
	<style type="text/css">
	#txtCode{
		height: 154px;
		width: 671px;
	}
	</style>
</head>
<body>

<form onsubmit="icodeDialog.insert();return false;" action="#">
	<p>Insert Code</p>
	<p>Code language:
		<select id="selctLanguage">
			<option value="">Selct Language</option>
			<option value="as3">Action Script</option>
			<option value="applescript">AppleScript</option>
			<option value="bash">Bash</option>
			<option value="cf">ColdFusion</option>
			<option value="csharp">C#</option>
			<option value="cpp">C++</option>
			<option value="css">CSS</option>
			<option value="delphi">Delphi</option>
			<option value="diff">Diff</option>
			<option value="erl">Erlang</option>
			<option value="groovy">Groovy</option>
			<option value="xml">HTML</option>
			<option value="js">JavaScript</option>
			<option value="java">Java</option>
			<option value="jfx">JavaFX</option>
			<option value="perl">Perl</option>
			<option value="php">PHP</option>
			<option value="text">Plain Text</option>
			<option value="ps">PowerShell</option>
			<option value="py">Python</option>
			<option value="ruby">Ruby</option>
			<option value="sass">Sass</option>
			<option value="scala">Scala</option>
			<option value="sql">SQL</option>
			<option value="vb">Visual Basic</option>
			<option value="xml">XML</option>
		</select>
	</p>
	<p>Code :<br />
		<textarea id="txtCode" name="txtCode" class="text" ></textarea>
	</p>
	<div style="text-align:center" class="mceActionPanel">
		<input type="button" id="insert" name="insert" value="{#insert}" onclick="icodeDialog.insert();" />
		<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
	</div>
</form>

</body>
</html>
